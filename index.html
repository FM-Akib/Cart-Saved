<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Add</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <h1 class="title">Alam Miyar Lungir Dokan</h1>
    <div class="cart-div">
    <input id="productName"  class="cart-field" type="text" placeholder="Product Name">
    <input id="productQuantity" class="cart-field" type="text" placeholder="Product Quantity">
    <button class="add-btn" onclick="TakeInputFromInputField()">Add to cart</button>
    </div>

    <div class="cart-list" id="cart-list">

    </div>
<div class="cart-count">
    <p id ="cart-count">CART</p>
    <button class="add-btn" onclick="AddButton()" >ADD</button>
    <button class="add-btn clear-btn" onclick="ClearCartButton()" >CLEAR</button>
</div>


    <script src="./app.js"></script>
</body>
</html>
